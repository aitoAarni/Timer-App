name: Unite test flow
on:
    push:
        branches: [main]

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Setup repository
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install
              working-directory: ./timerFront

            - name: Run unit-tests
              run: npm run test
              working-directory: ./timerFront
